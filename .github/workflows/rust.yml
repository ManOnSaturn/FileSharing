name: Rust Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: windows-x86_64
            extension: .exe
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            extension: ''
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            extension: ''
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions/checkout@v6
        
    - name: Add Rust target
      if: matrix.target != 'x86_64-unknown-linux-gnu'
      run: rustup target add ${{ matrix.target }}    
    
    - name: Install cross-compilation tools
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
    
    - name: Install cross-compilation tools for Windows
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose
    
    - name: Rename binary
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.extension }}" = ".exe" ]; then
          cp target/${{ matrix.target }}/release/FileServer${{ matrix.extension }} artifacts/FileServer-${{ matrix.name }}${{ matrix.extension }}
        else
          cp target/${{ matrix.target }}/release/FileServer artifacts/FileServer-${{ matrix.name }}
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FileServer-${{ matrix.name }}
        path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
